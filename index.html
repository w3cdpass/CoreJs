    <form id="formdata" action="./data.json" method="get">
        <label for="name">Enter Name <br>
            <input name="name" type="text" id="name">
        </label>
        <br>
        <label for="age">Age <br>
            <input name="age" placeholder="enter age" type="number" id="number">
        </label>
        <br>
        <label for="address">
            <textarea name="adress" id="adres" placeholder="enter a address"></textarea>
        </label>
        <br>
        <button type="submit" onclick="convertToJson(event)">Sumbit</button>
        <br>
        <button type="reset">Reset</button>
    </form>
    <script>
        function convertToJson(event){
            event.preventDefault()
            const usrdata = document.getElementById('formdata');
            const formdata = {}
            usrdata.querySelectorAll('input, textarea').forEach(ele =>{
                const name = ele.getAttribute('name');
                const value = ele.value;
                if(name){
                    formdata[name] = value;
                }
            });
            const jsondata = JSON.stringify(formdata, null,2)
            console.log(jsondata)
        }
    </script>
